<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(15, 15, 20, 0.9)), 
                        url('/images/library-bg.jpg') no-repeat center center/cover;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .navbar ul li a:hover {
            background: rgba(52, 211, 153, 0.2);
            color: #34D399;
            border-color: #34D399;
        }
        
        .dashboard-content {
            padding: 60px;
            text-align: center;
        }

        .dashboard-content h2 {
            font-size: 42px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 800;
            animation: slideInDown 1s ease-in-out;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .card {
            background: rgba(40, 40, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #34D399;
            font-size: 20px;
            font-weight: 600;
        }
        
        .card p {
            font-size: 32px;
            font-weight: 800;
            color: #E0E0E0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            .dashboard-content {
                padding: 30px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ“š ShelfTrack</h1>
        <ul>
            <li th:if="${session.user != null && session.user.getRole() == 'ADMIN'}">
                <a th:href="@{/books}">Books</a>
            </li>
            <li th:if="${session.user != null && session.user.getRole() == 'ADMIN'}">
                <a th:href="@{/students}">Students</a>
            </li>
            <li th:if="${session.user != null && session.user.getRole() == 'ADMIN'}">
                <a th:href="@{/issued-books}">Issued Books</a>
            </li>
            <li th:if="${session.user != null && session.user.getRole() == 'ADMIN'}">
                <a th:href="@{/defaulters}">Defaulter List</a>
            </li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-content">
        <h2>Welcome, <span th:text="${user.name}">User</span> ðŸ‘‹</h2>
        <div class="stats">
            <div class="card">
                <h3>Total Books</h3>
                <p th:text="${totalBooks}"></p>
            </div>
            <div class="card">
                <h3>Issued Books</h3>
                <p th:text="${issuedBooks}"></p>
            </div>
            <div class="card">
                <h3>Registered Users</h3>
                <p th:text="${totalUsers}"></p>
            </div>
            <div class="card">
                <h3>Total Students</h3>
                <p th:text="${totalStudents}"></p>
            </div>
        </div>
    </div>
</body>
</html>
