<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books - ShelfTrack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(15, 15, 20, 0.9)), 
                        url('/images/library-bg.jpg') no-repeat center center/cover;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px; 
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .navbar ul li a:hover {
            background: rgba(52, 211, 153, 0.2);
            color: #34D399;
            border-color: #34D399;
        }
        
        .content {
            padding: 40px 60px; /* Padding adjust kiya hai */
            text-align: center;
            max-width: 1200px; /* Max width add kiya hai */
            margin: 0 auto; /* Center align karne ke liye */
        }

        .content h2 {
            font-size: 42px;
            margin-bottom: 30px; /* Margin adjust kiya hai */
            color: #fff;
            font-weight: 800;
            animation: slideInDown 1s ease-in-out;
            text-align: left; /* Left align kiya hai */
            padding-left: 10px; /* Thoda padding bhi */
        }
        
        .actions-header { /* New container for better layout */
            display: flex;
            justify-content: space-between; /* Space between elements */
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out 0.5s;
            animation-fill-mode: forwards;
            opacity: 0;
            padding-left: 10px; /* Table ke saath align karne ke liye */
            padding-right: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-container input {
            padding: 12px 15px;
            width: 250px; /* Width adjust kiya hai */
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #E0E0E0;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        
        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #34D399;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .search-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #34D399;
            color: #121212;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .search-container button:hover {
            background: #23a876;
            transform: translateY(-2px);
        }

        .btn-add {
            background: #34D399;
            color: #121212;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 1s ease-in-out 0.5s;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        
        .btn-add:hover {
            background: #23a876;
            transform: translateY(-2px);
        }

        table {
            width: 100%; /* Pura width use karega */
            border-collapse: separate;
            border-spacing: 0 15px;
            background: rgba(40, 40, 50, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out 0.8s;
            animation-fill-mode: forwards;
            opacity: 0;
            text-align: left; /* Table content ko left align kiya hai */
        }

        th, td {
            padding: 20px;
            text-align: left;
        }

        th {
            background: #2D3748;
            color: #A0AEC0;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
        }
        th:first-child { border-top-left-radius: 15px; }
        th:last-child { border-top-right-radius: 15px; }

        tr {
            transition: background 0.3s ease-in-out;
        }
        tr:hover {
            background: rgba(52, 211, 153, 0.1);
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        tr:last-child td { /* Last row ki bottom border hata di */
            border-bottom: none;
        }


        .action-btns a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            margin-right: 8px; /* Buttons ke beech space */
        }

        .action-btns .btn-edit {
            background-color: #3B82F6;
        }
        
        .action-btns .btn-edit:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        .action-btns .btn-delete {
            background-color: #EF4444;
        }
        
        .action-btns .btn-delete:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }
        
        .action-btns .btn-issue {
            background-color: #34D399;
            color: #121212;
        }
        .action-btns .btn-issue:hover {
            background-color: #23a876;
            transform: translateY(-2px);
        }
        .action-btns .btn-not-available {
            background-color: #A0AEC0;
            color: #121212;
            cursor: not-allowed;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 992px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            .content {
                padding: 30px;
            }
            .actions-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding-left: 0;
                padding-right: 0;
            }
            .search-container {
                width: 100%;
                justify-content: flex-start;
            }
            .search-container input {
                width: calc(100% - 70px); /* Adjust for button */
            }
            .btn-add {
                width: 100%;
                text-align: center;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 12px;
            }
            .action-btns a {
                padding: 6px 10px;
                margin-right: 5px;
            }
        }

        @media (max-width: 600px) {
            .content h2 {
                font-size: 32px;
            }
            .search-container input {
                width: 100%; /* Full width on very small screens */
            }
            .search-container button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>📚 ShelfTrack</h1>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/books}">Books</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/issued-books}">Issued Books</a></li>
            <li><a th:href="@{/defaulters}">Defaulter List</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Manage Books</h2>
        
        <div class="actions-header"> <div class="search-container">
                <form action="/books" method="get">
                    <input type="text" name="search" placeholder="Search by Title or Author">
                    <button type="submit">Search</button>
                </form>
            </div>
            <a th:href="@{/books/new}" class="btn-add">➕ Add Book</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.available ? 'Yes' : 'No'}"></td>
                    <td class="action-btns">
                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn-edit">✏ Edit</a>
                        <a th:href="@{'/books/delete/' + ${book.id}}" class="btn-delete">Delete</a>
                        <a th:if="${book.available}" th:href="@{'/books/issue/' + ${book.id}}" class="btn-issue">Issue Book</a>
                        <span th:unless="${book.available}" class="btn-not-available">Not Available</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
