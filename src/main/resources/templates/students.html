<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(15, 15, 20, 0.9)), 
                        url('/images/library-bg.jpg') no-repeat center center/cover;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .navbar ul li a:hover {
            background: rgba(52, 211, 153, 0.2);
            color: #34D399;
            border-color: #34D399;
        }
        
        .content {
            padding: 60px;
            text-align: center;
        }

        .content h2 {
            font-size: 42px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 800;
            animation: slideInDown 1s ease-in-out;
        }

        .btn-add {
            background: #34D399;
            color: #121212;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 25px;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 1s ease-in-out 0.5s;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        
        .btn-add:hover {
            background: #23a876;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            background: rgba(40, 40, 50, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out 0.8s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        th, td {
            padding: 20px;
            text-align: left;
        }

        th {
            background: #2D3748;
            color: #A0AEC0;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
        }
        th:first-child { border-top-left-radius: 15px; }
        th:last-child { border-top-right-radius: 15px; }

        tr {
            transition: background 0.3s ease-in-out;
        }
        tr:hover {
            background: rgba(52, 211, 153, 0.1);
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-btns a {
            color: #E0E0E0;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .action-btns .btn-edit {
            background-color: #3B82F6;
        }
        
        .action-btns .btn-edit:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        .action-btns .btn-delete {
            background-color: #EF4444;
        }
        
        .action-btns .btn-delete:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            .content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìö ShelfTrack</h1>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/books}">Books</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/issued-books}">Issued Books</a></li>
            <li><a th:href="@{/defaulters}">Defaulter List</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Manage Students</h2>
        <a th:href="@{/students/new}" class="btn-add">‚ûï Add Student</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Student ID</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.phone}"></td>
                    <td class="action-btns">
                        <a th:href="@{'/students/edit/' + ${student.id}}" class="btn-edit">‚úè Edit</a>
                        <a th:href="@{'/students/delete/' + ${student.id}}" class="btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
