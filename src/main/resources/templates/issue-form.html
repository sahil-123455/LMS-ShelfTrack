<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(15, 15, 20, 0.9)), 
                        url('/images/library-bg.jpg') no-repeat center center/cover;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .navbar ul li a:hover {
            background: rgba(52, 211, 153, 0.2);
            color: #34D399;
            border-color: #34D399;
        }
        
        .form-container {
            background: rgba(40, 40, 50, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: 450px;
            animation: fadeInUp 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }
        
        .form-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #A0AEC0;
        }
        .form-container p strong {
            color: #34D399;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #E0E0E0;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23E0E0E0%22%20d%3D%22M287%2C114.1L146.2%2C254.9L5.4%2C114.1c-1.3-1.3-3.3-1.3-4.6,0l-16.7,16.7c-1.3,1.3-1.3,3.3,0,4.6l176,176c0.6,0.6,1.4,0.9,2.3,0.9s1.7-0.3,2.3-0.9l176-176c1.3-1.3,1.3-3.3,0-4.6l-16.7-16.7C290.3,112.8,288.3,112.8,287,114.1z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        .form-group select option {
            background-color: #1A202C;
            color: #E0E0E0;
        }

        .form-container button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #34D399;
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .form-container button:hover {
            background: #23a876;
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ“š ShelfTrack</h1>
        <ul>
            <li><a th:href="@{/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/books}">Books</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/issued-books}">Issued Books</a></li>
            <li><a th:href="@{/defaulters}">Defaulter List</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Issue Book</h2>
        <p>Book Title: <strong><span th:text="${book.title}"></span></strong> (ISBN: <span th:text="${book.isbn}"></span>)</p>
        
        <form th:action="@{/books/issue/save/{bookId}(bookId=${book.id})}" method="post">
            <div class="form-group">
                <label for="studentId">Issue to Student:</label>
                <select id="studentId" name="studentId" required>
                    <option value="">-- Select Student --</option>
                    <option th:each="student : ${students}" 
                            th:value="${student.id}" 
                            th:text="${student.name + ' (' + student.studentId + ')'}">
                        Student Name (Student ID)
                    </option>
                </select>
            </div>
            <button type="submit">Issue Book</button>
        </form>
    </div>
</body>
</html>
