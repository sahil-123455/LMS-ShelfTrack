<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(15, 15, 20, 0.9)), 
                        url('https://images.unsplash.com/photo-1549646889-42b87f9e8f4c?crop=entropy&cs=tinysys&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGlicmFyeXx8fHx8fDE2Mzc2NTkzOTY&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center/cover;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            color: #34D399;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .navbar ul li a:hover {
            background: rgba(52, 211, 153, 0.2);
            color: #34D399;
            border-color: #34D399;
        }

        .dashboard-content {
            padding: 60px;
            text-align: center;
        }

        .dashboard-content h2 {
            font-size: 42px;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 800;
            animation: slideInDown 1s ease-in-out;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .card {
            background: rgba(40, 40, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #34D399;
            font-size: 20px;
            font-weight: 600;
        }
        
        .card p {
            font-size: 32px;
            font-weight: 800;
            color: #E0E0E0;
        }

        .table-section {
            margin-top: 60px;
        }
        .table-section h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #34D399;
            animation: fadeIn 1s ease-in-out 0.5s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            background: rgba(40, 40, 50, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out 0.8s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        th, td {
            padding: 20px;
            text-align: left;
        }

        th {
            background: #2D3748;
            color: #A0AEC0;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
        }
        th:first-child { border-top-left-radius: 15px; }
        th:last-child { border-top-right-radius: 15px; }

        tr {
            transition: background 0.3s ease-in-out;
        }
        tr:hover {
            background: rgba(52, 211, 153, 0.1);
        }
        td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Highlight overdue books */
        tr.overdue {
            background-color: rgba(255, 75, 75, 0.3);
            animation: pulseRed 1.5s infinite;
        }
        tr.overdue:hover {
            background-color: rgba(255, 75, 75, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .navbar ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            .dashboard-content {
                padding: 30px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulseRed {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ“š My Dashboard</h1>
        <ul>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-content">
        <h2>Welcome, <span th:text="${user.name}">Student</span> ðŸ‘‹</h2>
        
        <div class="stats">
            <div class="card">
                <h3>Total Issued</h3>
                <p th:text="${totalIssued}">0</p>
            </div>
            <div class="card">
                <h3>Currently Issued</h3>
                <p th:text="${currentlyIssued}">0</p>
            </div>
            <div class="card">
                <h3>Returned Books</h3>
                <p th:text="${returnedBooks}">0</p>
            </div>
        </div>
        
        <div class="table-section">
            <h3>My Issued Books</h3>
            <table th:if="${!issuedBooks.empty}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book Title</th>
                        <th>Issue Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="issue : ${issuedBooks}" th:classappend="${issue.dueDate != null && !issue.returned && T(java.time.LocalDate).now().isAfter(issue.dueDate) ? 'overdue' : ''}">
                        <td th:text="${issue.id}"></td>
                        <td th:text="${issue.book.title}"></td>
                        <td th:text="${issue.issueDate}"></td>
                        <td th:text="${issue.dueDate}"></td>
                        <td>
                            <span th:if="${issue.returned}" style="color: #34D399; font-weight: bold;">Returned</span>
                            <span th:unless="${issue.returned}" style="color: #F87171; font-weight: bold;">Issued</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3 th:unless="${!issuedBooks.empty}">You have no books issued.</h3>
        </div>
    </div>
</body>
</html>
